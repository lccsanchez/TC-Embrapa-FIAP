<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal de APIs{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        /* Variáveis de cores */
        :root {
            --cor-primaria: #2e7d32;
            --cor-primaria-escura: #1a472a;
            --cor-secundaria: #6a1b9a;
            --cor-secundaria-clara: #8e24aa;
            --cor-branco: #ffffff;
            --cor-cinza-claro: #f5f5f5;
            --cor-cinza: #e0e0e0;
            --cor-texto: #333333;
        }
        
        /* Estilos base */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--cor-primaria-escura), var(--cor-primaria));
            min-height: 100vh;
            color: var(--cor-texto);
            margin: 0;
            padding: 0;
        }
        
        /* Container principal */
        .container-principal {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* Cabeçalho */
        .cabecalho {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        @media (min-width: 768px) {
            .cabecalho {
                flex-direction: row;
            }
        }
        
        .logo-area {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        @media (min-width: 768px) {
            .logo-area {
                margin-bottom: 0;
            }
        }
        
        .usuario-area {
            display: flex;
            align-items: center;
        }
        
        /* Container de conteúdo */
        .container-conteudo {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 1.5rem;
        }
        
        /* Componentes */
        .logo-embrapa {
            background: linear-gradient(135deg, var(--cor-primaria-escura), var(--cor-primaria));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            height: 3rem;
            width: 9rem;
            margin-right: 1rem;
        }
        
        .titulo-pagina {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .botao-primario {
            background: linear-gradient(135deg, var(--cor-secundaria), var(--cor-secundaria-clara));
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .botao-primario:hover {
            background: linear-gradient(135deg, var(--cor-secundaria-clara), var(--cor-secundaria));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 36, 170, 0.4);
        }
        
        .botao-secundario {
            background: white;
            color: var(--cor-texto);
            border: 1px solid var(--cor-cinza);
            border-radius: 6px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .botao-secundario:hover {
            background: var(--cor-cinza-claro);
        }
        
        .campo-texto {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid var(--cor-cinza);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .campo-texto:focus {
            border-color: var(--cor-secundaria);
            box-shadow: 0 0 0 2px rgba(106, 27, 154, 0.2);
            outline: none;
        }
        
        .card {
            border: 1px solid var(--cor-cinza);
            border-radius: 6px;
            padding: 1rem;
            background: white;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .abas-container {
            display: flex;
            border-bottom: 1px solid var(--cor-cinza);
            margin-bottom: 1.5rem;
        }
        
        .aba {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .aba.ativa {
            color: var(--cor-secundaria);
            border-bottom-color: var(--cor-secundaria);
            font-weight: 600;
        }
        
        .aba:hover:not(.ativa) {
            color: var(--cor-secundaria-clara);
            border-bottom-color: var(--cor-secundaria-clara);
        }
        
        .grade {
            display: grid;
            grid-template-columns: 2fr;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .grade {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .acoes {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        .rodape {
            text-align: center;
            color: white;
            font-size: 0.875rem;
            margin-top: 2rem;
        }
        
        /* Elementos decorativos */
        .decoracao-folha {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            width: 16rem;
            height: 16rem;
        }
        
        .decoracao-folha-topo {
            top: 0;
            left: 0;
        }
        
        .decoracao-folha-base {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
{% block content %}{% endblock %}
{% block scripts %}{% endblock %}
</body>
</html>
